<div class="fixed inset-0 z-50 bg-zinc-900/80 backdrop-blur-sm flex justify-center items-center p-4">

    <form [formGroup]="dataTransfer" (ngSubmit)="onSubmit()"
        class="bg-white w-full max-w-md flex flex-col rounded-2xl shadow-2xl overflow-hidden relative">

        <div class="bg-slate-50 p-4 border-b border-slate-100 flex justify-between items-center">
            <h2 class="text-lg font-bold text-slate-800">Transferência</h2>
            <button (click)="onClose()"
                class="text-slate-400 cursor-pointer hover:text-slate-700 transition-colors p-1 rounded-full hover:bg-slate-200">
                <fa-icon [icon]="faClose" size="lg"></fa-icon>
            </button>
        </div>

        <div class="p-6 flex flex-col gap-6">

            <div class="bg-blue-50 border border-blue-100 p-3 rounded-lg flex justify-between items-center">
                <span class="text-blue-600 text-sm font-medium">Saldo disponível</span>
                <span class="text-blue-800 font-bold text-lg">{{account()?.balance | currency:'BRL':'symbol':'1.2-2'
                    }}</span>
            </div>

            <div class="max-w-2xs">
                <label for="agencia"
                    class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Dados da Conta
                    Destino</label>
                <div class="flex gap-3">

                    <div class="flex-1">
                        <input formControlName="numAccountReceiver" type="text" placeholder="número da conta"
                            class="w-full border border-slate-300 text-2xl rounded-lg px-3 py-1 text-slate-700 focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-all placeholder:text-slate-300" />
                    </div>
                    <div class="w-14">
                        <input formControlName="numDvReceiver" type="text" placeholder="dv" maxlength="1"
                            class="w-full text-center border border-slate-300 text-2xl rounded-lg px-3 py-1 text-slate-700 focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-all placeholder:text-slate-300" />
                    </div>
                </div>
            </div>

            <div class="font-mono">
                <label for="transferAmount"
                    class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Valor da
                    Transferência</label>
                <div class="relative">
                    <input formControlName="amountDisplay" id="transferAmount" type="text" inputmode="numeric"
                        (input)="onAmountInput($any($event.target).value)" placeholder="0,00"
                        class="w-full border border-slate-300 rounded-lg pl-10 p-3 text-lg font-bold text-slate-700 focus:outline-none focus:border-cyan-600 focus:ring-1 focus:ring-cyan-600 transition-all" />
                </div>
            </div>

        </div>

        <div class="p-4 border-t border-slate-100 flex gap-3 bg-slate-50">
            <button (click)="onClose()"
                class="flex-1 cursor-pointer py-3 px-4 bg-white border border-slate-300 text-slate-700 font-medium rounded-xl hover:bg-slate-50 transition-colors">
                Cancelar
            </button>
            <button type="submit"
                class="flex-1 cursor-pointer py-3 px-4 bg-cyan-700 text-white font-bold rounded-xl hover:bg-cyan-800 shadow-lg shadow-cyan-700/30 transition-all transform active:scale-95">
                Confirmar
            </button>
        </div>
        <div [ngClass]="modalSuccess() ? 'flex' : 'hidden'" class="w-full h-full bg-slate-50 absolute  flex-col justify-start items-center gap-35">
            <button (click)="onClose()"
                class="text-slate-400 cursor-pointer hover:text-slate-700 
                transition-colors p-1 m-4 rounded-full bg-slate-300 hover:bg-slate-200 self-end">
                <fa-icon [icon]="faClose" size="lg"></fa-icon>
            </button>
            <h2 class="text-emerald-600 text-lg font-semibold italic uppercase ">Transferência realizada com sucesso!
            </h2>
        </div>
    </form>
</div>
